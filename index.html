<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- link to css page -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- link to jquery --should be moved to bottom -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- project title -->
  <title>Weather App</title>

</head>


<body>
  <!-- main content -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

          <!-- current weather open -->
          <div style="background:transparent !important" class="jumbotron">
            <h1>Current Weather</h1>
            <!-- main title -->
          </div>

          <!-- form open -->
          <form class="form-group">
            <!-- enter city name open -->
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
            <!-- enter city name close -->

            <!-- search button open -->
            <div class="form-group">
              <button id="search-button" type="button" class="btn btn-primary search">Search</button>
            </div>
            <!-- search button close -->

          </form>
          <!-- form close   -->


          <!-- weather results open -->
          <div class=forecast>
            <h3>46</h3>
            <h2>Durham, NC</h2>
            <h2>Sunny</h2>


          <!-- 5-day forcast open -->
          <div>

            <!-- monday -->
            <div>
            </div>

            <!-- Tuesday -->
            <div>
            </div>

            <!-- Wednesday -->
            <div>
            </div>

            <!-- Thursday -->
            <div>
            </div>

            <!-- friday -->
            <div>
            </div>

            <div>
            </div>

            <!-- 5-day forcast close -->
          </div>

          <!-- close container-fluid -->
        </div>

      <!-- close column -->
      </div>

    <!-- close row -->
    </div>

  <!-- close main content -->

  <!-- external javascript -->
  <script src="main.js"></script>
</body>

</html>
