<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- project title -->
  <title>Weather App</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- link to css page -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- link to jquery - should be moved to bottom -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

</head>


<body>
  <!-- main content -->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">

        <!-- current weather open -->
        <div style="background:transparent !important" class="jumbotron">
          <h1>Current Weather</h1>
          <!-- main title -->
        </div>

        <!-- form open -->
        <form id="form-group">
          <div class="col-md-4">
            <!-- enter city name open -->
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
            <!-- enter city name close -->
          </div>

          <!-- search button open -->
          <div class="form-group">
            <div class="col-md-4">
              <button id="search-button" type="button" class="btn btn-primary search">Search</button>
            </div>
            <!-- search button close -->
          </div>
        </form>
        <!-- form close   -->


        <!-- weather results open -->
        <div class="city-weather-results">

          <div class="current-forecast">
            <!-- daily forecast results -->
            <div id="city">
              <!-- updated by js -->
            </div>

            <div id="currentWeather">
              
            </div>

          </div>
          <!-- daily forecast results close -->

          <div id="weekly-forecast">
            <!-- weekly forecast results -->


          </div>
          <!-- weekly forecast resuts close -->

        </div>
        <!-- weather results close -->

      </div>
      <!-- close container-->

      <!-- close column -->
    </div>

    <!-- close row -->
  </div>

  <!-- close main content -->
  </div>
  <!-- external javascript -->
  <script src="main.js"></script>

</body>

</html>
